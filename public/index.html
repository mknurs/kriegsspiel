<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Room</title>
</head>
<body>
  <header>
    <h1>War Room</h1>
  </header>
  <main>
    <form action="battlefield.html">
      <label for="player">Player:</label>
      <input
        type="text"
        name="username"
        id="playerInput"
        placeholder="Enter player name..."
        required
      />
      <br>
      <label for="battlefield">Battlefield:</label>
      <input
        type="text"
        name="roomname"
        id="battlefieldInput"
        placeholder="Enter battlefield name..."
        required
      />
      <button type="submit" id="joinBattleBtn">Start battle</button>
    </form>
  </main>
  <footer>
  </footer>
</body>
</html>
